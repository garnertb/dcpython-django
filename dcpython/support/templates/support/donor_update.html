{% extends "app/base.html" %}

{% block title %}Update information for {{ name }}{% endblock %}

{% block content %}
{% load bootstrap3 %}
    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-lg-12">
          <form action="/donor/{{ secret }}" method="post" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}

              <button type="submit" class="btn btn-primary">
                Submit
              </button>

          </form>
        </div>
      </div>
    </div>
{% endblock %}
